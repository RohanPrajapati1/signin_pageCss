<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer_box">
        <div class="inner_box">
            <header class="signup_header">
                <h1>Sign up</h1>
                <p>It take just 30secs</p>
            </header>
            <main class="signup_body">
                <form action="">
                    <p>
                        <lable for="first_name">First Name</lable>
                        <input id="first_name" type="text" placeholder="rohan" required>
                    </p>
                    <p>
                        <lable for="last_name">Last Name</lable>
                        <input id="last_name" type="text" placeholder="kumar" required>
                    </p> <p>
                        <lable for="gmail">G-mail</lable>
                        <input id="gmail" type="gmail" placeholder="kumarohanpr123@gmail.com">
                    </p> <p>
                        <lable for="password">Password</lable>
                        <input id="password" type="password">
                    </p> <p>
                        <lable for="confirm_password">Confirm Password</lable>
                        <input id="confirm_password" type="password">
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account"> 
                    </p>
                                     
                </form>
            </main>
            <footer class="signup_footer">
                <p>Login if already have a account  <a href="">login</a></p>
               
            </footer>
        </div>
        
    </div>
</body>
</html>
